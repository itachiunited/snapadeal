<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap-A-Deal : Add Products</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar" style="color:#111111;">
    <div class="container"><a class="navbar-brand logo" href="#"><img src="/assets/img/snapadeallogo.jpg" style="width:250px;"></a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div
                class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link" href="/admin/add-business" style="color:#c43032;">ADD BUSINESS</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="/admin/my-account" style="color:#c43032;">MY ACCOUNT</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="page contact-us-page">
    <section class="clean-block clean-form dark">
        <div class="container" th:fragment="copy">
            <div class="block-heading">
                <h2 class="text-info">Add Products</h2>
            </div>
            <form th:action="@{/admin/add-products}" th:object="${productIntakeForm}" action="/admin/add-products" enctype="multipart/form-data" method="post">
                <div th:if="${error}">
                    <div class="alert alert-danger" >
                        <ul style="margin-bottom:0">
                            <li th:each="err : ${errors}" th:text="${err}"/>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label>Product Name</label>
                    <input class="form-control" name="name" id="name" type="text" th:value="${productIntakeForm.name}">
                    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input class="form-control" name="description" id="description" th:value="${productIntakeForm.description}" type="text">
                    <p style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>
                <div class="form-group">
                    <label>Total Quantity</label>
                    <input class="form-control" name="totalQuantity" id="totalQuantity" type="number" th:value="${productIntakeForm.totalQuantity}">
                    <p style="color:red" th:if="${#fields.hasErrors('totalQuantity')}" th:errors="*{totalQuantity}"></p>
                </div>
                <div class="form-group">
                    <label>Max Quantity Per Customer</label>
                    <input class="form-control" name="maxQuantityPerCustomer" id="maxQuantityPerCustomer" th:value="${productIntakeForm.maxQuantityPerCustomer}" type="number">
                    <p style="color:red" th:if="${#fields.hasErrors('maxQuantityPerCustomer')}" th:errors="*{maxQuantityPerCustomer}"></p>
                </div>
                <div class="form-group">
                    <label>List Price</label>
                    <input class="form-control" name="listPrice" id="listPrice" value='0.00' placeholder='0.00' type="text" th:value="${productIntakeForm.listPrice}" step="0.01">
                    <p style="color:red" th:if="${#fields.hasErrors('listPrice')}" th:errors="*{listPrice}"></p>
                </div>
                <div class="form-group">
                    <label>Sale Price</label>
                    <input class="form-control" name="salePrice" id="salePrice" value='0.00' placeholder='0.00' type="text" th:value="${productIntakeForm.salePrice}" step="0.01">
                    <p style="color:red" th:if="${#fields.hasErrors('salePrice')}" th:errors="*{salePrice}"></p>
                </div>
                <div class="form-group">
                    <label>Deal Start Time</label>
                    <input class="form-control" name="startTime" id="startTime" type="datetime-local" th:value="${productIntakeForm.startTime}">
                    <p style="color:red" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></p>
                </div>
                <div class="form-group">
                    <label>Deal End Time</label>
                    <input class="form-control" name="endTime" id="endTime" type="datetime-local" th:value="${productIntakeForm.endTime}">
                    <p style="color:red" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></p>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input class="form-control" name="tags" id="tags" type="text" th:value="${productIntakeForm.tags}">
                </div>
                <div class="form-group">
                    <label>Product Image</label>
                    <input class="form-control" name="primaryImage" id="primaryImage" type="file" th:value="${productIntakeForm.tags}" accept=".jpg,.jpeg,.png,.gif">
                    <p style="color:red" th:if="${imageError}">Please upload a valid Product Image</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </section>
</main>
<footer class="page-footer dark" style="height:0px;background-color:#c43032;"></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/script.min.js"></script>
<script src="/assets/inputmask/jquery.inputmask.bundle.js"></script>
<script src="/assets/inputmask/inputmask.binding.js"></script>
<script src="/assets/js/snapadeal.js"></script>
</body>

</html>
