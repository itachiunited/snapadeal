<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Brand</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar" style="color:#111111;">
        <div class="container"><a class="navbar-brand logo" href="#"><img src="/assets/img/snapadeallogo.jpg" style="width:250px;"></a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="faq.html" style="color:#c43032;">ADD BUSINESS</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Add Business</h2>
                </div>
                <form th:action="@{/admin/add-business}" th:object="${businessProfile}" action="/admin/add-business" method="post">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" name="category" id="category">
                            <option value selected>Choose Category</option>
                            <option th:each="category : ${categories}" th:value="${category.key}" th:text="${category.value}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Business Name</label>
                        <input class="form-control" name="name" id="name" type="text">
                    </div>
                    <div class="form-group">
                        <label>Owner Name</label>
                        <input class="form-control" name="businessOwnerName" id="businessOwnerName" type="text">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" name="login" id="login" type="text">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input class="form-control" name="phoneNumber" id="phoneNumber" type="text" data-inputmask="'mask': '(999) 999-9999'" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" name="password" id="password" type="password">
                    </div>
                    <div class="form-group">
                        <label>Business Description</label>
                        <textarea class="form-control" name="description" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" name="storeAddress" id="storeAddress" type="text">
                    </div>
                    <div class="form-group">
                        <label>Store Hours</label>
                        <textarea class="form-control" name="storeHours" id="storeHours"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Website</label>
                        <input class="form-control" name="website" id="website" type="text">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer dark" style="height:0px;background-color:#c43032;"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
    <script src="/assets/inputmask/jquery.inputmask.bundle.js"></script>
    <script src="/assets/inputmask/inputmask.binding.js"></script>
</body>

</html>
